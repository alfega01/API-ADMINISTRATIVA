<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturas de Ventas</title>
  <link rel="stylesheet" href="../Frontend/Ventas.css">
</head>
<body>
  <div class="container">
    <h1>Registrar Factura de Venta</h1>

    <form id="form-ventas">
      <label for="cliente">Cliente:</label>
      <input type="text" id="cliente" name="cliente" required>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="monto">Monto:</label>
      <input type="number" id="monto" name="monto" required>

      <label for="detalle">Detalle de productos:</label>
      <textarea id="detalle" name="detalle" rows="4"></textarea>

      <button type="submit" class="btn">Guardar Venta</button>
    </form>
  </div>
</body>
</html>
