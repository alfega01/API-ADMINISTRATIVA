<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventas del Día</title>
  <link rel="stylesheet" href="../Frontend/Ventasdeldia.css">
</head>
<body>
  <div class="container">
    <h1>Ventas del Día 🛍️</h1>
    <p class="intro">Consulta todas las ventas realizadas durante la jornada actual.</p>

    <div class="resumen">
      <div class="card">
        <h2>Total Ventas</h2>
        <p id="total">$0</p>
      </div>
      <div class="card">
        <h2>Transacciones</h2>
        <p id="transacciones">0</p>
      </div>
    </div>

    <table class="tabla">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Producto</th>
          <th>Monto</th>
          <th>Hora</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se llenan las ventas del día -->
      </tbody>
    </table>
  </div>
</body>
</html>
